<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Const Declaration</title>
    </head>
    <body>
        <h2>JavaScript const</h2>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            const moblie=["Iphone", "redmi", "Oppo"];
            document.getElementById("demo").innerHTML=moblie;
            moblie[1]="Oneplus";
            moblie.push("Motto");
            document.getElementById("demo1").innerHTML=moblie;
        </script>
    </body>
</html>
